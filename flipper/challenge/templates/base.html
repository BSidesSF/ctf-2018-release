<!DOCTYPE html>
<html>
  <head>
    <title>Flipper</title>
    <link rel="stylesheet" type="text/css"
                           href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                           crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
                           href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
                           integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
                           crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
                           href="/static/site.css">
  </head>
  <body>
    <nav class='navbar navbar-inverse'>
      <div class='container'>
        <a class='navbar-brand' href='/'>Flipper</a>
        <div id='navbar' class='collapse navbar-collapse'>
          <ul class='nav navbar-nav'>
            {% if not user %}
            <li><a href='/register'>Register</a></li>
            <li><a href='/login'>Login</a></li>
            {% else %}
              {% if user.admin %}
              <li><a href='/admin/list'>List Users</a></li>
              {% endif %}
            <li><a href='/logout'>Logout</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class='container'>
    {% if error %}
    <div id='error' class='alert alert-danger'>{{ error }}</div>
    {% endif %}
    {% block body %}
    {% endblock %}
    <!-- Powered by flipper.py -->
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8= sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg=="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">></script>
</html>
